name-template: 'json_atomic $RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'refactor'
      - 'chore'
      - 'maintenance'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking-change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bugfix'
      - 'bug'
      - 'fix'
      - 'refactor'
      - 'chore'
      - 'documentation'
      - 'docs'
      - 'performance'
      - 'perf'

autolabeler:
  - label: 'bug'
    branch:
      - '/^fix\/'
      - '/^bugfix\/'
  - label: 'enhancement'
    branch:
      - '/^feature\/'
      - '/^feat\/'
  - label: 'documentation'
    branch:
      - '/^docs\/'
  - label: 'refactor'
    branch:
      - '/^refactor\/'

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'
  - 'question'

sort: 'ASC'

filter-by-commitish: true

replacers:
  - search: '<!-- Release notes generated using configuration in .github/release-drafter.yml -->'
    replace: '## json_atomic $RESOLVED_VERSION\n\nğŸ“¦ **crates.io**: `json_atomic = "$RESOLVED_VERSION"`\nğŸ“š **docs.rs**: https://docs.rs/json_atomic/$RESOLVED_VERSION\n\n---\n'
